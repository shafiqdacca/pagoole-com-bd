<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #ff4c4c;
      margin: 0;
      animation: bounce-in 1s ease;
    }

    @keyframes bounce-in {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
      }

      70% {
        transform: scale(0.95);
      }

      100% {
        transform: scale(1);
      }
    }

    .message {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .home-btn {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: #0056b3;
    }

    .emoji {
      font-size: 4rem;
      margin-top: 20px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- Header Section -->
  <div id="header"></div>

  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="message">Oops! The page you're looking for doesn't exist.</p>
    <a href="/" class="home-btn">Go to Home</a>
    <div class="emoji">üîç</div>
  </div>

  <script src="js/header-footer-banner.js" defer></script>
  <script src="js/script.js" defer></script>

</body>

</html>
